version: 2.1

orbs:
  gradle-publish: freeletics/gradle-publish@1.0.4

# Common anchors
# PR cache anchors
gradle_cache_key: &gradle_cache_key
  key: v1-dependencies-{{ checksum "dependencies.gradle" }}
restore_gradle_cache: &restore_gradle_cache
  restore_cache:
    <<: *gradle_cache_key
save_gradle_cache: &save_gradle_cache
  save_cache:
    <<: *gradle_cache_key
    paths:
      - ~/.gradle/caches
      - ~/.gradle/wrapper

executors:
  android:
    docker:
      - image: circleci/android:api-28
    working_directory: ~/repo
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx1536m"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dkotlin.incremental=false"
      TERM: dumb

jobs:
  build_and_test:
    executor: android
    steps:
      - checkout
      - *restore_gradle_cache
      - run:
          name: Build library
          command: ./gradlew :flowredux:build :dsl:build --stacktrace
      - run:
          name: Run library tests
          command: ./gradlew :flowredux:check :dsl:check --stacktrace
      - *save_gradle_cache
  deploy_website:
    executor: android
    steps:
      - checkout
      - *restore_gradle_cache
      - run:
          name: Create index.md
          command: cp README.md docs/index.md
      - run:
          name: mkdocs
          command: mkdocs gh-deploy



workflows:
  version: 2

  master-pipeline:
    jobs:
      - build_and_test:
          filters:
            branches:
              only:
                - master
      - deploy_website:
          requires:
            - build_and_test
          filters:
            branches:
              only:
                - master
      - gradle-publish/publish_artifacts:
          executor: gradle-publish/circleci-android
          context: "android-maven-publish"
          deploy_task: "publish"
          requires:
            - build_and_test

  check-pr:
    jobs:
      - build_and_test:
          filters:
            branches:
              ignore:
                - master
